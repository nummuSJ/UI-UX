<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이빙 애니메이션</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <article class="sky">
            <div class="man">
                <img src="img/skydiver.png" alt="skydiver" class="skydiver">
            </div>

            <div class="cloud_wrap1">
                <img src="img/cloud1.png" alt="cloud">
                <img src="img/cloud2.png" alt="cloud">
                <img src="img/cloud1.png" alt="cloud">
            </div>

            <div class="plane">
                <img src="img/plane.png" alt="plane">
            </div>

            <div class="cloud_wrap2">
                <img src="img/cloud1.png" alt="cloud">
                <img src="img/cloud2.png" alt="cloud">
                <img src="img/cloud1.png" alt="cloud">
            </div>

            <div class="cloud_wrap3">
                <img src="img/cloud1.png" alt="cloud">
                <img src="img/cloud2.png" alt="cloud">
                <img src="img/cloud1.png" alt="cloud">
            </div>
        </article>

        <article class="space">
            <div class="astronaut">
                <img src="img/astronaut.png" alt="astronaut">
            </div>

            <div class="star_wrap1">
                <img src="img/jupiter.png" alt="space">
                <img src="img/space2.png" alt="space">
                <img src="img/space2.png" alt="space">
            </div> 

            <div class="satellite">
                <img src="img/satellite.png" alt="satellite">
            </div>

            <div class="star_wrap2">
                <img src="img/space2.png" alt="space">
                <img src="img/space2.png" alt="space">
                <img src="img/venus.png" alt="space">
            </div>

            <div class="star_wrap3">
                <img src="img/space2.png" alt="space">
                <img src="img/space2.png" alt="space">
                <img src="img/space2.png" alt="space">
            </div>
        </article>
    </section>
</body>
</html>
