<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마을 애니메이션</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css.reset.css">
</head>
<body>
    <section>
        <article class="sky">
            <img src="img/sun.png" alt="sun" class="sun">
            <img src="img/cloud1.png" alt="cloud1" class="cloud1">
            <img src="img/cloud2.png" alt="cloud2" class="cloud2">
        </article>

        <article class="town">
            <img class="circle" src="img/circle.png" alt="circle">
            <img class="night" src="img/town_night.png" alt="night">
            <img src="img/town_day.png" alt="day" class="day">
        </article>

        <article class="people">
            <img src="img/man.png" alt="man" class="man">
            <img src="img/family.png" alt="family" class="family">
        </article>
    </section>
    <div>
        <p>Such a Lovely DAY ~</p>
    </div>
</body>
</html>
